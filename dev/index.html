<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Mikołaj Chojnacki">
    <meta description="Program do tworzenia uproszczonych schematów">
    <title>Generator schematów</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/178a7bc333.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu">
        <div class="button" data-tool="line">
            <div class="button__background button__background--active"></div>
            <div class="button__text">Linia</div>
            <div class="button__icon">

            </div>
        </div>
        <div class="button" data-tool="arrow">
            <div class="button__background"></div>
            <div class="button__text">Strzałka</div>
            <div class="button__icon">
                <!-- <i class="fas fa-long-arrow-alt-right"></i> -->
            </div>
        </div>
        <div class="button" data-tool="square">
            <div class="button__background"></div>
            <div class="button__text">Kwadrat</div>
            <div class="button__icon">
                <!-- <i class="far fa-square"></i> -->
            </div>
        </div>
        <div class="button" data-tool="daimond">
            <div class="button__background"></div>
            <div class="button__text">Rąmb</div>
            <div class="button__icon">
                <!-- <i class="far fa-square"></i> -->
            </div>
        </div>
        <div class="button" data-tool="eraser">
            <div class="button__background"></div>
            <div class="button__text">Gumka</div>
            <div class="button__icon">
                <!-- <i class="fas fa-eraser"></i> -->
            </div>
        </div>
        <div class="button" data-tool="text">
            <div class="button__background"></div>
            <div class="button__text">Tekst</div>
            <div class="button__icon">
                <!-- <i class="fas fa-font"></i> -->
            </div>
        </div>
        <div class="menu__text-color-container"></div>
        <div class="propertie" data-tool="width">Szerokość</div>
        <div class="propertie" data-tool="height">Wysokość</div>
        <div class="propertie" data-tool="line-width">Szerokość lini</div>
        <div class="propertie" data-tool="font-size">Rozmiar czćionki</div>
        <div class="menu__save">Zapisz</div>
        <div class="menu__load">Wczytaj</div>
    </div>
</body>

</html>
