<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Mikołaj Chojnacki">
    <meta description="Program do tworzenia uproszczonych schematów">
    <title>Generator schematów</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/178a7bc333.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu">
        <div class="button" data-tool="line">
            <div class="button__background button__background--active"></div>
            <div class="button__text">Linia</div>
            <div class="button__icon">
                <img src="./resources/icons/line.svg" alt="">
            </div>
        </div>
        <div class="button" data-tool="arrow">
            <div class="button__background"></div>
            <div class="button__text">Strzałka</div>
            <div class="button__icon">
                <img src="./resources/icons/arrow.svg" alt="">
            </div>
        </div>
        <div class="button" data-tool="square">
            <div class="button__background"></div>
            <div class="button__text">Kwadrat</div>
            <div class="button__icon">
                <img src="./resources/icons/square.svg" alt="">
            </div>
        </div>
        <div class="button" data-tool="daimond">
            <div class="button__background"></div>
            <div class="button__text">Rąmb</div>
            <div class="button__icon">
                <img src="./resources/icons/daimond.svg" alt="">
            </div>
        </div>
        <div class="button" data-tool="eraser">
            <div class="button__background"></div>
            <div class="button__text">Gumka</div>
            <div class="button__icon">
                <img src="./resources/icons/eraser.svg" alt="">
            </div>
        </div>
        <div class="button" data-tool="text">
            <div class="button__background"></div>
            <div class="button__text">Tekst</div>
            <div class="button__icon">
                <img src="./resources/icons/text.svg" alt="">
            </div>
        </div>
        <div class="menu__text-color-container">
            <div class="menu__color-palette">
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color menu__color--active"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
                <div class="menu__color"></div>
            </div>
            <div class="menu__text-container">
                <textarea id="text" rows="4" cols="50" placeholder="Wpisz tekst" ></textarea>
                <div class="menu__text-clear">
                    <img src="./resources/icons/eraser.svg" class="menu__clear-icon" alt="">
                </div>
            </div>
        </div>
        <div class="propertie" data-tool="width">
            <input type="text" class="propertie__input" maxlength="8" required>
            <div class="propertie__label">Szerokość</div>
        </div>
        <div class="propertie" data-tool="height">
            <input type="text" class="propertie__input" maxlength="8" required>
            <div class="propertie__label">Wysokość</div>
        </div>
        <div class="propertie" data-tool="line-width">
            <input type="text" class="propertie__input" maxlength="4" required>
            <div class="propertie__label">Szerokość lini</div>
        </div>
        <div class="propertie" data-tool="font-size">
            <input type="text" class="propertie__input" maxlength="4" required>
            <div class="propertie__label">Rozmiar czcionki</div>
        </div>
        <div class="menu__save">Zapisz</div>
        <div class="menu__load">Wczytaj</div>
    </div>
</body>

</html>
